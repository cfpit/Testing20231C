<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Tabla JSON</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer();">Obtener</button>
        <div class="mt-5">
            <!-- 
                La tabla se separa en encabezado(thead)-> estatico y cuerpo(tbody)-> dinamico.
                Esta tabla fue generada con bootstrap(https://getbootstrap.com/docs/4.5/getting-started/introduction/) 
            -->
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <!-- El atributo scope(alcance) especifica si una celda de encabezado es un 
                            encabezado para una columna, fila o grupo de columnas o filas. -->
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edad</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')

        function traer() {
            fetch("pp.json")
                .then(res => res.json())
                .then(datos => {
                    // console.log(datos)
                    tabla(datos)
                })
        }

        function tabla(datos) {
            // console.log(datos)
            contenido.innerHTML = ''
            for(let valor of datos){
                // console.log(valor.nombre)
                contenido.innerHTML += `
                
                <tr>
                    <th scope="row">${ valor.id }</th>
                    <td>${ valor.nombre }</td>
                    <td>${ valor.email }</td>
                    <td>${ valor.edad  }</td>
                </tr>
                
                `
            }
        }

    </script>


</body>

</html>
