<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Leer api con fetch</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-50" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            
        </div>
    </div>

    <!-- 
        Explicacion del Ejercicio:
        1) Instalar Live-Server como extension del VSCode para tener un servidor local
        (localhost:5500) para hacer las pruebas de pedido-respuesta asincronicas.
        
        2)fetch solicita al servidor el acceso al api(para consultar o manipular datos) cuya url 
        es https://randomuser.me/api/.(api publica en la web con datos falsos, o sea, fake data).
        Para nosotros la api es una estructura de datos disponibles en un servidor(generalmente
        en formato JSON o XML)

        3) La respuesta del servidor la manejo con un objeto de tipo promesa, del cual
        uso el metodo then para indicar que la respuesta es de tipo JSON y para mandar
        la respuesta al div contenido.(usar acento grave(`) -> alt+96)
     -->

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data => {
                console.log(data.results['0'])
                contenido.innerHTML = `
                <img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle"> 
                <p>Nombre: ${data.results['0'].name.last}</p>
                `
            })
        } 
    </script>


</body>

</html>
